        <button class="btn btn-secondary w-100 mt-2 mb-5 no-pointer">
                <i class="fa-solid fa-circle-info"></i>&nbsp;&nbsp;PMT APPRAISAL PREDICTOR -Summary Graphical Representation

        <div >
            <canvas id="myChart"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="{% static 'chart.umd.js' %}"></script>


        <script>

        var ctx = document.getElementById("myChart").getContext("2d");

        var data = {
            labels: ['Perceived Severity', 'Perceived Vulnerability', 'Perceived Self Efficacy', 'Perceived Response Efficacy'],
            datasets: [
                {
                    label: 'Threat Appraisal',
                    backgroundColor: ['rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: ['rgb(255, 99, 132)'
                    ],
                    borderWidth: 1,
                    data: [{{ ps_count_threat }}, {{ pv_count_threat }}, {{ pse_count_threat }}, {{ pre_count_threat }}]
                },
                {
                    label: 'Coping Appraisal',
                    backgroundColor: ['rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: ['rgb(54, 162, 235)'
                    ],
                    borderWidth: 1,
                    data: [{{ ps_count_coping }}, {{ pv_count_coping }}, {{ pse_count_coping }}, {{ pre_count_coping }}]
                },
            ]
        };

        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                barValueSpacing: 15,
                scales: {
                    yAxes: [{
                        ticks: {
                            min: 0,
                        }
                    }]
                }
            }
        });

        </script>
