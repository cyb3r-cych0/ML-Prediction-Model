<!DOCTYPE html>
<html lang="en">
{% load static %}
<meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap & CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- Logo -->
        <link href="{% static 'img/icon.ico' %}" rel="shortcut icon">
        <!-- Static CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <div class="container mt-5 mb-5 pb-5" style="width: 100%; font-size: 14px">
        <button class="btn btn-warning w-100 mt-3 mb-2 no-pointer">
                <i class="fa-solid fa-circle-info"></i>&nbsp;&nbsp;PMT MODEL PROTOTYPE RESULTS
            </button>

        <table border="2">
            <tr>
                <th>Linear Regression</th>
            </tr>
           <tr>
               <td>{{ l_reg_results }}</td>
           </tr>
        </table>
        <table border="2">
            <tr>
                <th>Random Forest</th>
            </tr>
            <tr>
                <td>{{ r_frt_results }}</td>
            </tr>
        </table>
        <table border="2">
            <tr>
                <th>Model Comparison</th>
            </tr>
            <tr>
                <td>{{ data_frame_models }}</td>
            </tr>
        </table>
    </div>
    <div class="col-3 ml-5">
        <a href="{% url 'demographic_information' %}">
            <button type="button" class="w-50 ml-5 btn btn-sm btn-outline-primary">Back</button>
        </a>

        <!-- Footer -->
            <footer class="bg-dark text-center text-lg-start text-light" id="footer">
                <div class="text-center p-3 mt-5" style="background-color: rgba(0, 0, 0, 0.2);">
                    &copy; {% now "Y" %}
                    <a class="text-light" href="#" style="text-decoration: none;">
                        <span  {% block footer %} style="color: greenyellow;" {% endblock %} >cyb3r-cych0</span>
                    </a>
                </div>
            </footer>
        <!-- EndFooter -->
    </div>

        <div id="loader" class="show">
            <div class="loader"></div>
        </div>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="{% static 'js/node_modules/chartjs/dist/chart.umd.js' %}"></script>
        <!-- Static JS -->
        <script src="{% static 'js/script.js' %}"></script>
        <!-- JQuery -->
        <!-- Bootsrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <!-- Jquery Mask CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js" integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
